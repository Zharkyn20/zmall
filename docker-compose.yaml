version: "3.9"

services:
  db:
    image: postgres:latest
    volumes:
      - /etc/localtime:/etc/localtime:ro
    environment:
      - POSTGRES_DB=bazar
      - POSTGRES_USER=bazar
      - POSTGRES_PASSWORD=admin
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6380:6379'
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "8001:8000"
    depends_on:
      - db
      - redis
